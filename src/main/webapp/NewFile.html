<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>Hi</h3>
<input type="text" id="id" name="id" placeholder="아이디를 입력하세요" required />
<input type="password" id="ps" name="ps" placeholder="패스워드를 입력하세요" required />
<button type="submit" onclick="SignUp()">회원가입하기</button>


<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/core.js"></script>
<script>
	function SignUp(){
		var id = $("#id").val().trim();
		if(id == ""){
			alert("아이디를 입력해 주세요.");
			$("#id").focus();
			return;
		}
		
		var ps = $("#ps").val().trim();
		if(ps == ""){
			alert("비밀번호를 입력해 주세요.");
			$("#ps").focus();
			return;
		}		
		
		var params = {id: id, password: ps};
		
		var url ="NewFile.jsp";
        
		AJAX.call(url, params, function(data) {
            var code = data.trim();
            console.log(code);
            if(code == "OK") {
            	window.location.href = "Main.html";
            	
            }
            else if(code == "ER") {
                alert("회원가입 처리중 에러가 발생하였습니다.");
            }
        });
	}
</script>
</body>
</html>
