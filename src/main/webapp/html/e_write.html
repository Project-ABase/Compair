<div id="email-write-page">
  <h2 class="email-write-title">메일 작성</h2>
  <form action="email.html" method="post">
    <table class="email-write-table">
      <tr>
        <td class="email-write-header">받는 사람</td>
      </tr>
      <tr>
        <td>
          <input
            type="email"
            class="email-write-input"
            placeholder="받는 사람 이메일을 입력하세요"
            name="recipient"
            required
          />
        </td>
      </tr>
      <tr>
        <td class="email-write-header">제목</td>
      </tr>
      <tr>
        <td>
          <input
            type="text"
            class="email-write-input"
            placeholder="메일 제목을 입력하세요"
            name="subject"
          />
        </td>
      </tr>
      <tr>
        <td class="email-write-header">내용</td>
      </tr>
      <tr>
        <td>
          <textarea
            class="email-write-textarea"
            placeholder="메일 내용을 입력하세요"
            name="content"
          ></textarea>
        </td>
      </tr>
      <tr>
        <td class="email-write-header">첨부파일</td>
      </tr>
      <tr>
        <td>
          <input type="file" class="email-write-file-input" name="attachment" />
        </td>
      </tr>
      <tr>
        <td class="email-write-button-container">
          <input
            type="submit"
            class="email-write-button"
            value="보내기"
            onclick="alert('메일이 발송되었습니다!')"
          />
          <button class="cancel-button">돌아가기</button>
        </td>
      </tr>
    </table>
  </form>
</div>

<link rel="stylesheet" href="/css/e_write.css" />
