<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body class="login-page">
    <div class="login-card">
      <h2 class="card-title">로그인</h2>
      <form action="../JSP/loginAction.jsp" method="post">
        <div class="mb-3">
          <label for="username" class="form-label">아이디</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="uid"
            placeholder="아이디를 입력하세요"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="upass"
            placeholder="비밀번호를 입력하세요"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">
          <!--onclick="login()-->
          로그인
        </button>
      </form>

     
     
      <!-- 아이디 찾기 & 비밀번호 찾기 -->
      <div class="find-link">
        <a href="find_info.html" class="findId">아이디 비밀번호 찾기</a>
      </div>

      <!-- 회원가입 링크 -->
      <div class="register-link">
        <p>아직 회원이 아니신가요? <a href="signup.html">회원가입</a></p>
      </div>
    </div>
	<!-- 아이디 찾기 & 비밀번호 찾기 끝 -->
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/allSession.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
	<script>
    $(document).ready(function() {
    	$("#list").empty();
    	sessionStorage.clear();
	    var today = new Date();
	    var formattedDate = today.toISOString().split('T')[0];
	    AllSession.dateSession(formattedDate);
	});
	</script>
    </body>
</html>
