<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계정 찾기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/find_info.css" />
  </head>

  <body class="find-page">
    <div class="find-card">
      <form id="findForm">
        <div class="mb-3">
          <label for="email" class="form-label">이메일 입력</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="가입한 이메일을 입력하세요"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">계정 찾기</button>
      </form>

      <!-- 아이디 비번 표시 -->
      <!--form 제출 여부에 따라 진행-->
      <div id="result" class="result-box">
        <!-- <p><strong>아이디 : 1234</strong></p>
        <p><strong>비밀번호 : 1234</strong></p> -->
      </div>
      
      <!-- 로그인으로 돌아가기 -->
      <div class="back-to-login">
        <a href="login.html">로그인 화면으로</a>
      </div>
    </div>
  </body>
</html>
