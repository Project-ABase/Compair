        feedView(boardCode);
    });
    
    function feedView(boardCode){
    	params = {"boardCode" : boardCode};    
    	AJAX.call("../JSP/feedView.jsp", params, function(data) {
				var viewFeed = JSON.parse(data.trim());
				console.log(viewFeed);
				show(viewFeed);
    	    	
    	    });
    	}
    function show(viewFeed){
    	var str = "";
    	str += getFeedCode(viewFeed[0]);
    	$("#list").append(str);
    }
    
	function getFeedCode(viewFeed) {
		
	    var str = "<div class='feed'>";
	    str += "<div class='author'>";
	    str += "<div class='photo'></div>";
	    str += "<div class='name'>" + viewFeed.AUTHOR + "</div>";
	    str += "</div>";

	    if (viewFeed.ATTACHMENT) {
	        var imgurl = "../images/"+ viewFeed.ATTACHMENT;
	        console.log(imgurl);
	        console.log(viewFeed.ATTACHMENT);
	        str += "<div><img src=\"" + imgurl + "\" alt=\"이미지\" width=\"280px\" /></div>";

	    }

	    // 게시물의 제목과 내용
	    str += "<div class='title'>" + viewFeed.TITLE + "</div>";
	    str += "<div class='text'>" + viewFeed.CONTENT + "</div>";
	    str += "<div class='postdate'>" + viewFeed.POSTDATE + "</div>";  // 게시물 작성일 출력
	    str += "</div>";

	    return str;
	}
