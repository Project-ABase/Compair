</head>
<body>
	<!-- NavBar -->
	<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
		<div class="container-fluid">
			<!-- 왼쪽:  로고, 사이브 메뉴바 토글 -->
			<div class="d-flex align-items-center">
				<button class="sidebar-toggle" onclick="toggleSidebar()">
					<i class="fas fa-bars"></i>

			<!-- 오른쪽 : 현재 시간 + 마이페이지 아이콘 -->
			<div class="ms-auto d-flex align-items-center">
				<span id="current-time" class="time-text"></span>
				<div class="user-dropdown">
					<button class="user-icon" onclick="toggleUserMenu()">
						<i class="fa-solid fa-user"></i>
					</button>
					<div id="user-menu" class="dropdown-menu">
						<a onclick = "user()">내 정보</a>
              			<a onclick = "logout()">로그아웃</a>
					</div>
				</div>
			</div>
		</div>

	<!--NavBar 아래-->
	<div class="main-layout">
		<!-- 사이드 메뉴바 -->
		<div id="sidebar" class="sidebar">
			<ul class="sidebar-menu">
				<li><a href="javascript:void(0);" onclick="board()">게시판</a></li>
				<li><a href="javascript:void(0);" onclick="calendar()">캘린더</a></li>
				<li><a href="javascript:void(0);"  onclick="todo()">투두 리스트</a></li>
				<li><a href="javascript:void(0);" onclick="email()">이메일</a></li>
			</ul>
		</div>

      <!--main content 영역-->
      <div id="main-region">
      	<div id="serverList" class="section"></div>
      	<div id="calendarList" class="section"></div>
        <div id="list" class="section"></div>
		<div id="buttonList" class="section">
		<button onclick="window.location.href='../html/b_write.html'">글 작성</button>
		<button type='button' onclick='Board.getNext()'>클릭해 보세요!</button>
		</div>
        <main id="main-content"></main>
        <footer class="footer">
          <p>© 2025 Com-pair. All rights reserved.</p>
        </footer>
      </div>
    </div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
	<script src="../js/main.js"></script>
	<script src="../js/main2.js"></script>
	<script src="../js/calendarMain.js"></script>
	<script src="../js/calendarMain2.js"></script>
	<script src="../js/core.js"></script>
	<script>
	    
		$(document).ready(function() {
	        Board.init(Board.start);  // Board.start를 콜백으로 넘김
	    });
    
		var suid;
    	var minNo = -1;
    	var recentNo = -1;
    	console.log(minNo);
    	let tokens;
	    var recentServerCode;
	    
	    
		function todo(){
			minNo = recentNo;
			console.log("minNo는?" + minNo);
			$("#calendarList").empty();
			$("#list").empty(); // list 영역 비우기
			console.log("캘린더 버튼 클릭됨, 리스트 영역 비워짐.");
		}
		
		function user() {
			$("#serverList").empty();
			$("#list").empty();
			$("#calendarList").empty();
		    AJAX.call("../JSP/user.jsp", null, function(response) {
		        if (response) {
		            $('#list').html(response);
		        } else {
		            $('#list').html('<p>사용자 정보를 불러올 수 없습니다.</p>');
		        }
		    });
		}
		
		function logout() {
			$("#list").empty();
		    AJAX.call("../JSP/logoutAction.jsp", null, function(response) {
		        if (response) {
		            $('#list').html(response);
		        } else {
		            $('#list').html('<p>오류.</p>');
		        }
		    });
		}

		
		function email(){
			minNo = recentNo;
			console.log("minNo는?" + minNo);
			$("#calendarList").empty();
			$("#list").empty(); // list 영역 비우기
			console.log("캘린더 버튼 클릭됨, 리스트 영역 비워짐.");
		}
		
		function calendar() {
			Calendar.init();
		}
		
		function board() {
			$("#serverList").empty();
			$("#calendarList").empty();
			$("#list").empty();
			Board.init(Board.start);
			
		}
    </script>
  </body>
</html>
