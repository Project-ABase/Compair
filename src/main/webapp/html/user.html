<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 정보</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <button class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
          </button>
          <a class="navbar-brand" href="/html/main.html">Com-pair</a>
        </div>
        <div class="ms-auto d-flex align-items-center">
          <span id="current-time" class="time-text"></span>
          <div class="user-dropdown">
            <button class="user-icon" onclick="toggleUserMenu()">
              <i class="fa-solid fa-user"></i>
            </button>
            <div id="user-menu" class="dropdown-menu">
              <a href="user.html">내 정보</a>
              <a href="logout.jsp">로그아웃</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!--main content 영역-->
    <div class="main-layout">
      <div id="sidebar" class="sidebar">
        <ul class="sidebar-menu">
          <li><a onclick="board()">게시판</a></li>
          <li><a href="#" onclick="loadPage('calendar.html')">캘린더</a></li>
          <li><a href="#" onclick="loadPage('todo.html')">투두 리스트</a></li>
          <li><a href="#" onclick="loadPage('email.html')">이메일</a></li>
        </ul>
      </div>

      <div id="main-region">
        <main id="main-content">
          <h1>내 정보</h1>
          <!-- 사용자 정보를 출력할 영역 -->
          <div id="user-info"></div>
        </main>
        <footer class="footer">
          <p>© 2025 Com-pair. All rights reserved.</p>
        </footer>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <script src="../js/core.js"></script>
    
    <script>
      $(document).ready(function() {
        // 로그인된 사용자의 정보를 가져오기 위한 AJAX 호출
        $.ajax({
          url: '../JSP/user.jsp', // userInfo.jsp 파일에서 사용자 정보를 처리
          method: 'GET',
          success: function(response) {
            // 받아온 데이터를 HTML에 삽입
            $('#user-info').html(response);
          },
          error: function() {
            $('#user-info').html('<p>사용자 정보를 불러올 수 없습니다.</p>');
          }
        });
      });
    </script>
  </body>
</html>
