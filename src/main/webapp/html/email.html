<div id="email-page">
  <!-- 이메일 삭제 작성 버튼 -->
  <div class="email-controls">
    <button class="email-button" onclick="loadPage('e_write.html')">
      메일작성
    </button>
    <button class="email-button">메일삭제</button>
  </div>

  <div class="email-layout">
    <!-- 메일 목록 출력 사이드바 -->
    <div class="email-sidebar">
      <button class="email-folder">받은 메일</button>
      <button class="email-folder">보낸 메일</button>
    </div>

    <!-- 이메일 목록 테이블 -->
    <div class="email-content">
      <table class="email-table">
        <!-- 테이블 헤더(움직이지 않는 부분)-->
        <thead>
          <tr class="email-header">
            <th></th>
            <th>제목</th>
            <th>발신자</th>
            <th>시간</th>
          </tr>
        </thead>
        <!--테이블 바디(데이터에 따라 동적으로 움직이는 부분)-->
        <tbody>
          <!--양식만 봐주세요-->
          <tr class="email-row">
            <td><input type="checkbox" /></td>
            <td class="email-subject">
              <a onclick="loadPage('e_view.html')">첫 번째 메일</a>
            </td>
            <td>사용자1</td>
            <td>10:30 AM</td>
          </tr>
          <tr class="email-row">
            <td><input type="checkbox" /></td>
            <td class="email-subject">두 번째 메일</td>
            <td>사용자2</td>
            <td>11:00 AM</td>
          </tr>
          <tr class="email-row">
            <td><input type="checkbox" /></td>
            <td class="email-subject">세 번째 메일</td>
            <td>사용자3</td>
            <td>11:30 AM</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
