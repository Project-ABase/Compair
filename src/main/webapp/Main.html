<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>정상적으로 작동합니다.</h3>
            <input id="id" type="text" placeholder="아이디 (이메일주소)">
            <textarea id="content" class="mtop-10" placeholder="이곳에 글을 작성해 주세요."> </textarea>
            <div class="section pad-4 mtop-30"> 
               <div class="desc">아래에서 이미지를 선택해주세요.</div> 
                <input type="file" id="image">
            </div>
            <input type="submit" class="mtop-30" value="업로드하기" onclick="upload()">
</body>
</html>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/core.js"></script>
<script>
function upload() {
    var id = $("#id").val().trim();
    if (id == "") {
        alert("아이디를 입력해 주세요.");
        $("#id").focus();
        return;
    }
    
    var content = $("#content").val().trim();
    if (content == "") {
        alert("작성글을 입력해 주세요.");
        $("#content").focus();
        return;
    }
    
    var imgobj = $("#image")[0].files[0];
    var params = {id: id, content: content};
    
    if (imgobj != null) {
    	params.images = [imgobj.name];
    }
    
    var params = new FormData();
    
    if (imgobj != null) {
        params.append("image", imgobj);
    }
    
    
    
    var url = "feedAdd1.jsp";
    AJAX.call(url, params, function(data) {
        var code = data.trim();
        if(code == "ER") {
            alert("작성 글의 업로드 중 오류가 발생하였습니다.");
        }
        else {
            alert("작성 글의 업로드가 완료되었습니다.");
            window.location.href = "NewFile.html";
        }
    }, true);
}
</script>
