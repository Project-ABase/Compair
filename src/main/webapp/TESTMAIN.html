<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table id="list" class="section mtop-20 pad-16"></table>
</body>
<script>
	function start() {
		Ajax.call("jsp/main.jsp", null, function(data){
			var feeds = JSON.parse(data.trim());
			show(feeds);
		});
	}
	
	function show(feeds){
		var str = "";
		for(var i=0; i<feeds.length; i++){
		var img = feeds[i].images, imgstr = "";
		if(img != null){
			imgstr = "<img src='images/" + img + "' width=100%'>";
		}
		str += "<tr>";
		str += "<td><small>" + feeds[i].id + "</small></td>";
		str += "<td><small>&nbsp;(" + feeds[i].content + ")</small></td>";
		str += "</tr>";
		str += "<td><td colspan=2>" + imgstr + "</td></tr>";
		}
		$("#list").html(str);
	}
</script>
</html>
